          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">怎么玩:</strong> <strong>使用箭头键</strong> 或 <strong>划动屏幕</strong> 移动图块。 当两个具有相同数字的图块接触时，它们会 <strong>合二为一！</strong>
