<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="https://github.githubassets.com/pinned-octocat.svg">
        <title>宇宙无垠の网站库</title>
        <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 30px;
			max-width: 1200px; /* 设置最大宽度 */
			margin: 0 auto; /* 居中 */
		}
		.box {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			margin: 20px;
			padding: 20px;
			width: 300px;
			height: 150px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		.box:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
		}
		.box img {
			height: 60px;
			margin-bottom: 10px;
		}
		.box h1 {
			font-size: 25px;
			font-weight: bold;
			text-align: center;
			margin: 0;
		}
		.box p {
		    color: #878888;
		    font-size: 15px;
		}
		/* 响应式设计 */
		@media (max-width: 768px) {
			.container {
				padding: 20px;
			}
			.box {
				width: 100%;
				height: auto;
			}
		}
		/* 底部 */
		.footer {
			background-color: #f2f2f2;
			border-top: 1px solid #ccc;
			padding: 10px;
			text-align: center;
			font-size: 16px;
			color: #666;
			margin-top: 50px;
		}
		/* 头部 */
		header {
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1;
		}
	</style>
    </head>
    <body>
        <header>

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;">宇宙无垠</a>

                <img src="https://2048game.com/favicon.ico" alt="">
                <h1>2048</h1>
                <p>2048小游戏</p>
            </div>
            <div class="box" onclick="window.open('http://www.1000mines.com/', '_blank')">
                <img src="http://www.1000mines.com/ext-data/f32.png" alt="">
                <h1>无限扫雷</h1>
                <p>无限扫雷，摸鱼必备</p>

            <div class="box" onclick="window.open('https://2020game.io/', '_blank')">

        <div class="footer" id="hitokoto"></div>
        <p style="text-align: center;">本站已稳定运行了 <script type="text/javascript">
var webstar= new Date("4/29/2023");

        <script>
		// 使用 fetch 获取随机话语
		fetch('https://v1.hitokoto.cn/')
			.then(response => response.json())
			.then(data => {
				const hitokoto = document.getElementById('hitokoto');
				hitokoto.innerHTML = data.hitokoto + ' ——《' + data.from + '》';
			})
			.catch(error => {
				console.error(error);
			});
	</script>
    </body>
</html>
