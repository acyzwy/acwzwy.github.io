<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>宇宙无垠の网站</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 30px;
			max-width: 1200px; /* 设置最大宽度 */
			margin: 0 auto; /* 居中 */
		}
		.box {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			margin: 20px;
			padding: 20px;
			width: 300px;
			height: 150px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		.box:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
		}
		.box img {
			height: 60px;
			margin-bottom: 10px;
		}
		.box p {
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			margin: 0;
		}
		/* 响应式设计 */
		@media (max-width: 768px) {
			.container {
				padding: 20px;
			}
			.box {
				width: 100%;
				height: auto;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" onclick="window.location.href='https://acyzwy.github.io/index.html/wzry.html'">
			<img src="https://pvp.qq.com/favicon.ico" alt="">
			<p>王者荣耀英雄攻略</p>
		</div>
		<div class="box" onclick="window.location.href='https://acyzwy.github.io/index.html/2048.html'">
			<img src="https://2048game.com/favicon.ico" alt="">
			<p>2048</p>
		</div>

			<img src="https://www.facebook.com/favicon.ico" alt="Facebook icon">
			<p>Facebook</p>
		</div>
		<div class="box" onclick="window.location.href='https://www.amazon.com/'">
			<img src="https://www.amazon.com/favicon.ico" alt="Amazon icon">
			<p>Amazon</p>
		</div>

			<img src="https://www.netflix.com/favicon.ico" alt="Netflix icon">

</body>
</html>
